{template "common/top"}
<header class="header bg-white b-b b-light" style="text-align: center">
    <p style="font-size: 20px"><b>评估结果修改</b></p>
</header>
<section class="panel panel-default">
    <header class="panel-heading font-bold">

    </header>
    <div class="panel-body">
        <form class="form-horizontal" method="post" action="{php echo $this->createWebUrl('remindmodify',array('act'=>'modresult'));}">
            <div class="form-group">
                <label class="col-sm-2 control-label">结果评语</label>
                <div class="col-sm-10">
                    <textarea class="form-control parsley-validated" name="content" rows="6" data-minwords="6" required placeholder="Type your message">{$res['content']}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分值区间</label>
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="number" name="start_score" class="form-control" value="{$res['start_score']}" placeholder="输入起始分值" required>
                        </div>
                        <div class="col-sm-6">
                            <input type="number" name="end_score"  class="form-control" value="{$res['end_score']}" placeholder="输入结束分值" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="hidden" name="id" value="{$res['id']}">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">保存修改</button>
                </div>
            </div>
        </form>
    </div>
</section>
{template "common/foot"}
