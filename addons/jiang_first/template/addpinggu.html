{template "common/top"}
<header class="header bg-white b-b b-light" style="text-align: center">
    <p style="font-size: 20px"><b>评估内容添加</b></p>
</header>
<section class="panel panel-default">
    <header class="panel-heading font-bold">

    </header>
    <div class="panel-body">
        <form class="form-horizontal" method="post" action="{php echo $this->createWebUrl('addpinggu');}">
            <div class="form-group">
                <label class="col-sm-2 control-label">评估内容</label>
                <div class="col-sm-10">
                    <input class="form-control rounded" type="text" name="content" value="" placeholder="内容描述" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">评估分数</label>
                <div class="col-sm-10">
                    <input class="form-control rounded" type="number" name="score" value="" placeholder="输入分值" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">评估类型</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="type" value="1" checked> 家长态度
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="type" value="2"> 家长感受
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </div>
        </form>
    </div>
</section>
{template "common/foot"}
