{template "common/top"}
<header class="header bg-white b-b b-light" style="text-align: center">
    <p style="font-size: 20px"><b>评估内容编辑</b></p>
</header>
<section class="panel panel-default">
    <header class="panel-heading font-bold"> {$pname} </header>
    <div class="panel-body">
        <form class="form-horizontal" method="post" action="{php echo $this->createWebUrl('remindmodify',array('act'=>'modpinggu'));}">
            <div class="form-group">
                <label class="col-sm-2 control-label">评估内容</label>
                <div class="col-sm-10">
                    <input class="form-control rounded" type="text" name="content" value="{$res['content']}" placeholder="评估内容描述" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">评估分值</label>
                <div class="col-sm-10">
                    <input class="form-control rounded" type="text" name="score" value="{$res['score']}" placeholder="评估内容描述" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">评估类型</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="type" value="1" {if $res['type']==1}checked{/if}> 家长态度
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="type" value="2" {if $res['type']==2}checked{/if}> 家长感受
                    </label>
                </div>

            </div>
            <input type="hidden" name="id" value="{$res['id']}">
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">保存修改</button>
                </div>
            </div>
        </form>
    </div>
</section>
{template "common/foot"}
