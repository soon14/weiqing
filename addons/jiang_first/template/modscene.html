{template "common/top"}
<header class="header bg-white b-b b-light" style="text-align: center">
    <p style="font-size: 20px"><b>修改场景</b></p>
</header>
<section class="panel panel-default">
    <header class="panel-heading font-bold"> {$pname} </header>
    <div class="panel-body">
        <form class="form-horizontal" method="post" action="{php echo $this->createWebUrl('remindmodify',array('act'=>'modscene'));}">
            <div class="form-group">
                <label class="col-sm-2 control-label">句型名称</label>
                <div class="col-sm-10">
                    <input class="form-control rounded" type="text" name="scene" value="{$res['scene']}" placeholder="语境描述" >
                </div>
            </div>
            <input type="hidden" name="sid" value="{$res['id']}">
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">保存修改</button>
                </div>
            </div>
        </form>
    </div>
</section>
{template "common/foot"}
