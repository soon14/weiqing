{template "common/top"}
<header class="header bg-white b-b b-light" style="text-align: center">
    <p style="font-size: 20px"><b>评估结果列表</b></p>
</header>
<table class="table table-striped">
    <thead>
    <tr>
        <th>编号</th>
        <th>结果内容</th>
        <th>起始分值</th>
        <th>结束分值</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {loop $list $li}
    <tr style="">
        <td style="vertical-align: middle">
            {$li['id']}
        </td>
        <td style="vertical-align: middle;color:black;font-size: 16px">
            {$li['content']}
        </td>
        <td style="vertical-align: middle">
            {$li['start_score']}
        </td>
        <td style="vertical-align: middle">
            {$li['end_score']}
        </td>
        <td style="vertical-align: middle">
            <a href="{php echo $this->createWebUrl('reminder',array('act'=>'modresult','id'=>$li['id']));}" class="btn btn-info">编辑</a>
            <a href="{php echo $this->createWebUrl('del',array('act'=>'delpinggu','id'=>$li['id']));}" class="btn btn-danger" onclick="return confirm('确定删除吗?')">删除</a>
        </td>
    </tr>
    {/loop}
    <tr>
        <td colspan="2">
            <a href="{php echo $this->createWebUrl('reminder',array('act'=>'addresult'));}" class="btn btn-primary">添加评估结果</a>
        </td>
    </tr>
    </tbody>
</table>
{template "common/foot"}
